            function replaceAll(find, replace, str) {

            }

                var url = document.documentURI;
                console.log(url);
                url = replaceAll('sep12sep', '"', url);
                url = decodeURIComponent(url);

//                url = url.substr('http://localhost:8383/apps/dailyTasksShare/index.html?json='.length);
                console.log(JSON.parse(url));
