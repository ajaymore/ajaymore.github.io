<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Html table generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="assets/jquery-2.1.1.min.js" ></script>
        <script src="assets/angular.min.js" ></script>
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body ng-controller="AppCtrl">
        <!-- Float add icons, x icons to each column, row-->
        <div class="tableWrap">
            <table>
                <tbody>
                    <tr>
                        <th ng-repeat="title in titles track by $index">
                            <input type="text" ng-model="title.text" placeholder="Title"/>
                        </th>
                    </tr>
                    <tr ng-repeat="row in rows track by $index">
                        <td ng-repeat="item in row track by $index">
                            <input type="text" ng-model="item.text" placeholder="Value"/>
                        </td>
                        <td ng-show="rowPresent" class="remove"
                            ng-click="deleteRow($index)"></td>
                    </tr>
                    <tr>
                        <td ng-show="columnPresent" class="remove"
                            ng-repeat="row in rows[0]" ng-click="deleteCol($index)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btnCtn">
            <button ng-click="addColumn()" class="pure-button">Add Column</button>
            <button ng-click="addRow()" class="pure-button">Add row</button>
        </div>
        <div class="code">
            <span class="ttable">&lt;table&gt;</span>
            <span class="ttbody">&lt;tbody&gt;</span>
            <span class="ttrow">&lt;tr&gt;</span>
            <span class="ttds">
                <span ng-repeat="title in titles track by $index">
                    &lt;th&gt;{{title.text}}&lt;/th&gt;
                </span>                
            </span>
            <span class="ttrow">&lt;/tr&gt;</span>
            <span ng-repeat="row in rows track by $index">
                <span class="ttrow">&lt;tr&gt;</span>
                <span class="ttds">
                    <span ng-repeat="item in row track by $index" class="cell">
                        &lt;td&gt;{{item.text}}&lt;/td&gt;
                    </span>             
                </span>                    
                <span class="ttrow">&lt;/tr&gt;</span>
            </span>
            <span class="ttbody">&lt;/tbody&gt;</span>
            <span class="ttable">&lt;/table&gt;</span>
        </div>
        <script src="assets/angular-animate.min.js" ></script>
        <script src="assets/app.js" ></script>
    </body>
</html>
