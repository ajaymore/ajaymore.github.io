<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="css/style.css">

        <meta name="msapplication-tap-highlight" content="no" />
        <title>Daily Actions</title>
    </head>
    <body ng-app="myApp">
        <div class="tabs" ng-controller="TabsCtrl">
            <material-tabs selected="selectedIndex" center noink>
                <material-tab label="Actions" ng-click="navigate(0)"></material-tab>
                <material-tab label="Activities" ng-click="navigate(1)"></material-tab>
            </material-tabs>
        </div>
        <!-- angular templating -->
        <div class="load-view" ng-view></div>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="bower_components/angular-gestures/gestures.min.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
                    app.initialize();
        </script>
    </body>
</html>
